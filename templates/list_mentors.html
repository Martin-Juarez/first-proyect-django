
{% extends "templates/base.html" %}


{% block title %}

    <h2> Esta es la lista de mentores </h2>

{% endblock title %}

{% block content %}
    {% for mentor in mentors %}
    <h2> Name:{{mentor.name}} </h2>
    <h2> Last_name:{{mentor.last_name}} </h2>
    <h2> Is_active:{{mentor.is_active}} </h2>

    {% endfor %}

{% endblock content %}
